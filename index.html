<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="container">
        <div class="todo-header">
            <h2>To-Do List</h2>
            <img src="/assets/notebook.gif" height="50px" />
        </div>

        <div class="todo-body">
            <input type="text" id="todoText" class="todo-input" placeholder="Add your task" />
            <img src="/assets/plus.png" alt="+" id="AddUpdateClick" onclick="CreateToDoItems();" />
        </div>

        <h5 id="Alert"></h5>
        <ul id="list-items" class="list-items"></ul>

        <button id="clearAllBtn" onclick="clearAllTasks()">Clear All</button>

    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
